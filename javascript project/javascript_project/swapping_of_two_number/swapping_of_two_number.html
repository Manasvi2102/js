<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container{
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1{
            margin-bottom: 20px;
        }

        input{
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button{
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover{
            background-color: #218838;
        }

        #result{
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
   
</head>
<body>
<div class="container">
    <h1>Swapping of Two Numbers</h1>
        <input type="number" id="num1" placeholder="Enter First Number">
        <input type="number" id="num2" placeholder="Enter Second Number">
        <button type="submit" onclick="swapNumbers()">Swap</button>
        <div id="result"></div>
</div>
<script src="swapping_of_two_number.js" ></script>  
</body>
</html>
