<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            margin-top: 200px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 6px black;
            background-color: white;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
        body{
            /* background-image: linear-gradient(to top, #c71d6f 0%, #d09693 100%); */
            background-image: linear-gradient(to top, #df89b5 0%, #bfd9fe 100%);
            /* background-image: linear-gradient(-225deg, #2CD8D5 0%, #C5C1FF 56%, #FFBAC3 100%); */
            /* background-image: linear-gradient(-225deg, #69EACB 0%, #EACCF8 48%, #6654F1 100%); */
            /* background-image: linear-gradient(to top, #e8198b 0%, #c7eafd 100%); */
            width: 95%;    
        height: 575px;    }
        button{
            /* background-image: linear-gradient(to top, #09203f 0%, #537895 100%); */
            background-image: linear-gradient(to right, #243949 0%, #517fa4 100%);
            /* background-color: #4CAF50; */
            color: white;
            font-weight: bold;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Simple Interest Calculator</h2>
        <div class="form-group">
            <label for="principal">Principal Amount:</label>
            <input type="number" id="principal" placeholder="Enter principal amount">
        </div>
        <div class="form-group">
            <label for="rate">Rate of Interest (%):</label>
            <input type="number" id="rate" placeholder="Enter rate of interest">
        </div>
        <div class="form-group">
            <label for="time">Time (years):</label>
            <input type="number" id="time" placeholder="Enter time in years">
        </div>
        <button onclick="calculateInterest()">Calculate Interest</button>
        <div class="result" id="result"></div>
    </div>

   <script src="simple_interest.js"></script>
</body>
</html></div>
