<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f4f4f4;
            font-family: 'Righteous', sans-serif;
            text-align: center;
            padding: 50px;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Student Grade Calculator</h1>
        <div class="form-group">
            <input type="text" placeholder="Chemistry" id="chemistry" />
        </div>
        <div class="form-group">
            <input type="text" placeholder="Hindi" id="hindi" />
        </div>
        <div class="form-group">
            <input type="text" placeholder="Maths" id="maths" />
        </div>
        <div class="form-group">
            <input type="text" placeholder="Physics" id="physics" />
        </div>
        <button onclick="calculate()">Show Percentage</button>
        <div id="result"></div>
    </div>

    <script src="grade_calculator.js"></script>
</body>

</html>
